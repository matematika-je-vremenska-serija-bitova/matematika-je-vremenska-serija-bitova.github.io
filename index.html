<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ШТА ЈЕ МАТЕМАТИКА</title>
    <style>
        @font-face {
            font-family: 'BukyVede';
            src: url('https://example.com/fonts/BukyVede.ttf') format('truetype'); /* Replace with actual font URL */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            scroll-behavior: smooth;
            font-family: 'BukyVede', serif;
        }

        .section {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 5vw;
        }

        .section-one {
            background: url('YOUR_FLORAL_IMAGE_URL') no-repeat center center/cover, linear-gradient(to right, #8B0000, #B22222);
            text-align: left;
        }

        .container {
            font-size: 7vw;
            font-weight: bold;
            text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.8);
            line-height: 1.3;
            color: red;
        }

        .section-two {
            background: #111;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 2vh 5vw;
            text-align: left;
        }

        .image-row {
            display: flex;
            gap: 2vw;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
        }

        .image-row img {
            max-height: 70vh;
            max-width: 30vw;
            object-fit: cover;
            border-radius: 12px;
        }

        .independent-text {
            color: white;
            background-color: #111;
            padding: 1vh 2vw;
            width: 100%;
            text-align: left;
            font-size: 1.8vw;
            margin-top: 1vh;
        }
    </style>
</head>
<body>
    <section class="section section-one">
        <div class="container">ШТА ЈЕ МАТЕМАТИКА МАТЕМАТИКА ЈЕ ВРЕМЕНСКА СЕРИЈА БИТОВА МАТЕМАТИКА ЈЕ МЕРЕЊЕ МАТЕМАТИКА ЈЕ КОНТИНУУМ</div>
    </section>
    <section class="section section-two">
        <div class="image-row">
            <img src="alas-2.png" alt="Turing">
            <img src="turing.png" alt="Turing">
            <img src="brouwer.png" alt="Brouwer">
        </div>

      <div class="independent-text">МАТЕМАТИЧКО НА ТЕМУ ШТА ЈЕ МАТЕМАТИКА У РАДЕЦКОМ У ЗЕМУНУ (У БАШТИ)</div>
	
     <div class="independent-text">ПРВОГ И ТРЕЋЕГ ЧЕТВРТКА У МЕСЕЦУ</div> </div>

   <div class="independent-text">АКО ИМАТЕ ДОКАЗ РИМАНОВЕ ХИПОТЕЗЕ НЕЋЕМО ГА ПРОВЕРАВАТИ НИЈЕ ТАЧАН</div> </div>
    </section>
</body>
</html>
